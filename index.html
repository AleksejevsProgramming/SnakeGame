<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
    <div id="choose">
      <h1>Choose level :</h1>
      <button id="button" type="button" onclick="myFunc()">Graduate</button>
      <button id="button" type="button" onclick="myFunc2()">One Speed</button>
    </div>

    <div id="select">
      <form>
        Select level:
        <select id="mySelect">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <button id="button" type="button" onclick="startGame()">Start game</button>
      </form>
    </div>

    <div id="main">
      <canvas id="canvas" width="600" height="600"></canvas>
      <div id="score"></div>
    </div>


    <script src="script.js"></script>

</body>
</html>
